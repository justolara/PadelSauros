<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ligas de Pádel 2026</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f4; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        /* Contenedor de Selección de Ligas */
        .selector-ligas { margin-bottom: 20px; display: flex; gap: 10px; }
        .btn-liga { padding: 10px 20px; cursor: pointer; border: 1px solid #ccc; background: white; font-weight: bold; border-radius: 5px; }
        .btn-liga.active { background: #27ae60; color: white; border-color: #27ae60; }

        .liga-section { display: none; width: 100%; max-width: 600px; }
        .liga-section.active { display: block; }

        /* Formato de Jornada */
        .jornada { background: white; border: 1px solid #ccc; border-radius: 8px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .fecha-header { cursor: pointer; background: #2c3e50; color: white; padding: 15px; font-weight: bold; text-align: center; font-size: 1.1em; }
        
        /* EL FORMATO QUE TE GUSTABA */
        .partidos-container { padding: 20px; }
        .partido { display: flex; align-items: center; gap: 20px; margin-bottom: 25px; border-bottom: 1px solid #eee; padding-bottom: 15px; }
        
        .marcador { display: flex; gap: 10px; }
        .set { display: flex; flex-direction: column; gap: 5px; align-items: center; }
        .set label { font-size: 0.7em; color: #666; }
        input[type="number"] { width: 35px; height: 30px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }

        /* Nombres alineados a la derecha de los cuadros */
        .nombres { display: flex; flex-direction: column; justify-content: space-between; height: 65px; margin-top: 15px; flex-grow: 1; }
        .nombres span { font-weight: bold; line-height: 30px; font-size: 0.95em; }
        .vs { font-size: 0.6em !important; color: #aaa !important; line-height: 5px !important; font-weight: normal !important; }

        .btn-guardar { background: #27ae60; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .ganador { color: #27ae60 !important; }
    </style>
</head>
<body>

    <!-- Navegación -->
    <div class="selector-ligas">
        <button class="btn-liga active" onclick="cambiarLiga('liga03', this)">LIGA 03</button>
        <button class="btn-liga" onclick="cambiarLiga('liga04', this)">LIGA 04</button>
        <button class="btn-liga" onclick="cambiarLiga('liga05', this)">LIGA 05</button>
        <button class="btn-liga" onclick="cambiarLiga('liga06', this)">LIGA 06</button>
    </div>

    <!-- SECCIÓN LIGA 03 -->
    <div id="liga03" class="liga-section active">
        <h2 style="text-align: center; color: #2c3e50;">LIGA 03</h2>
        
        <div class="jornada">
            <div class="fecha-header" onclick="toggleJornada('j1-l3')">04 DE FEBRERO 2026</div>
            <div class="partidos-container" id="j1-l3">
                
                <!-- Partido 1 -->
                <div class="partido" id="p1">
                    <div class="marcador">
                        <div class="set"><label>S1</label><input type="number" class="p1-s1"><input type="number" class="p2-s1"></div>
                        <div class="set"><label>S2</label><input type="number" class="p1-s2"><input type="number" class="p2-s2"></div>
                        <div class="set"><label>S3</label><input type="number" class="p1-s3"><input type="number" class="p2-s3"></div>
                    </div>
                    <div class="nombres">
                        <span class="nombre1">MIGUEL/JORGE</span>
                        <span class="vs">vs</span>
                        <span class="nombre2">DANI/ROMÁN</span>
                    </div>
                    <button class="btn-guardar" onclick="guardarPartido('p1')">Guardar</button>
                </div>

                <!-- Partido 2 -->
                <div class="partido" id="p2">
                    <div class="marcador">
                        <div class="set"><label>S1</label><input type="number" class="p1-s1"><input type="number" class="p2-s1"></div>
                        <div class="set"><label>S2</label><input type="number" class="p1-s2"><input type="number" class="p2-s2"></div>
                        <div class="set"><label>S3</label><input type="number" class="p1-s3"><input type="number" class="p2-s3"></div>
                    </div>
                    <div class="nombres">
                        <span class="nombre1">IVÁN/PABLO</span>
                        <span class="vs">vs</span>
                        <span class="nombre2">CARLOS/JUST</span>
                    </div>
                    <button class="btn-guardar" onclick="guardarPartido('p2')">Guardar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- SECCIONES PARA LIGAS 04, 05, 06 (Vacías de momento) -->
    <div id="liga04" class="liga-section"><h2 style="text-align:center;">LIGA 04 - Próximamente</h2></div>
    <div id="liga05" class="liga-section"><h2 style="text-align:center;">LIGA 05 - Próximamente</h2></div>
    <div id="liga06" class="liga-section"><h2 style="text-align:center;">LIGA 06 - Próximamente</h2></div>

    <script>
        function toggleJornada(id) {
            const el = document.getElementById(id);
            el.style.display = (el.style.display === 'none') ? 'block' : 'none';
        }

        function cambiarLiga(idLiga, btn) {
            // Ocultar todas las ligas
            document.querySelectorAll('.liga-section').forEach(s => s.classList.remove('active'));
            // Quitar clase active de botones
            document.querySelectorAll('.btn-liga').forEach(b => b.classList.remove('active'));
            
            // Mostrar seleccionada
            document.getElementById(idLiga).classList.add('active');
            btn.classList.add('active');
        }

        function guardarPartido(id) {
            const cont = document.getElementById(id);
            const n1 = cont.querySelector('.nombre1');
            const n2 = cont.querySelector('.nombre2');
            let s1 = 0, s2 = 0;

            for (let i = 1; i <= 3; i++) {
                const v1 = parseInt(cont.querySelector(`.p1-s${i}`).value) || 0;
                const v2 = parseInt(cont.querySelector(`.p2-s${i}`).value) || 0;
                if (v1 > v2) s1++; else if (v2 > v1) s2++;
            }

            n1.classList.remove('ganador');
            n2.classList.remove('ganador');

            if (s1 >= 2) { n1.classList.add('ganador'); alert("Ganador: " + n1.innerText); }
            else if (s2 >= 2) { n2.classList.add('ganador'); alert("Ganador: " + n2.innerText); }
            else alert("Resultado guardado correctamente.");
        }
    </script>
</body>
</html>
