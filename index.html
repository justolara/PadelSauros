<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ligas de Pádel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <!-- Selector de Ligas (Navegación) -->
        <nav class="selector-ligas">
            <button onclick="mostrarLiga('liga-03')" class="btn-liga active">LIGA 03</button>
            <button onclick="mostrarLiga('liga-04')" class="btn-liga">LIGA 04</button>
            <button onclick="mostrarLiga('liga-05')" class="btn-liga">LIGA 05</button>
            <button onclick="mostrarLiga('liga-06')" class="btn-liga">LIGA 06</button>
        </nav>

        <!-- SECCIÓN LIGA 03 -->
        <section id="liga-03" class="liga-section">
            <h1 class="titulo-liga">LIGA 03 (Temporada 2026)</h1>
            
            <!-- JORNADA 1 -->
            <div class="jornada">
                <div class="fecha-header" onclick="toggleElemento('j-04-02')">04 DE FEBRERO 2026</div>
                <div class="partidos-container" id="j-04-02">
                    <!-- Partido 1 -->
                    <div class="partido" id="l3-j1-p1">
                        <div class="marcador">
                            <div class="set"><label>S1</label><input type="number" class="p1-s1"><input type="number" class="p2-s1"></div>
                            <div class="set"><label>S2</label><input type="number" class="p1-s2"><input type="number" class="p2-s2"></div>
                            <div class="set"><label>S3</label><input type="number" class="p1-s3"><input type="number" class="p2-s3"></div>
                        </div>
                        <div class="nombres">
                            <span class="nombre1">MIGUEL/JORGE</span>
                            <span class="vs">vs</span>
                            <span class="nombre2">DANI/ROMÁN</span>
                        </div>
                        <button class="btn-guardar" onclick="guardarPartido('l3-j1-p1')">Guardar</button>
                    </div>

                    <!-- Partido 2 -->
                    <div class="partido" id="l3-j1-p2">
                        <div class="marcador">
                            <div class="set"><label>S1</label><input type="number" class="p1-s1"><input type="number" class="p2-s1"></div>
                            <div class="set"><label>S2</label><input type="number" class="p1-s2"><input type="number" class="p2-s2"></div>
                            <div class="set"><label>S3</label><input type="number" class="p1-s3"><input type="number" class="p2-s3"></div>
                        </div>
                        <div class="nombres">
                            <span class="nombre1">IVÁN/PABLO</span>
                            <span class="vs">vs</span>
                            <span class="nombre2">CARLOS/JUST</span>
                        </div>
                        <button class="btn-guardar" onclick="guardarPartido('l3-j1-p2')">Guardar</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCIONES VACÍAS PARA FUTURAS LIGAS -->
        <section id="liga-04" class="liga-section" style="display:none;">
            <h1 class="titulo-liga">LIGA 04</h1>
            <p class="aviso">Esta liga comenzará próximamente.</p>
        </section>
        
        <section id="liga-05" class="liga-section" style="display:none;"><h1 class="titulo-liga">LIGA 05</h1></section>
        <section id="liga-06" class="liga-section" style="display:none;"><h1 class="titulo-liga">LIGA 06</h1></section>
    </div>

    <script src="script.js"></script>
</body>
</html>
